 <form (ngSubmit)="onUpdateRT(f)" #f="ngForm">
 <div class="col-sm-12">
    <div class="form-group">
      <label for="rTName">Room Type</label>
      <input type="text" id="rTName" class="form-control" ngModel name="rTName"
      required
      rTName
     >
      <span class="help-block" *ngIf="!rTName.valid && rTName.touched"> Please input valid Room Type Name</span>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" id="price" class="form-control" ngModel name="price"
      required
      price
      #price="ngModel">
      <span class="help-block" *ngIf="!price.valid && price.touched"> Please input valid price</span>
    </div>
    <div class="row">
    <button class="btn btn-success" type="submit"
    [disabled]="!f.valid">Update</button> 
    <div class="col-sm-1"></div>  
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </div>
  </div>
  <hr>

</form>
  <a class="btn btn-primary book-material" [routerLink]="['/roomTypes']">
     Hide Room Type Form</a>
